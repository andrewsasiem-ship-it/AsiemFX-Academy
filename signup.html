<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign Up - AsiemFX Academy</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="frontend.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
  <nav class="navbar">
    <div class="logo">AsiemFX Academy</div>
    <ul class="nav-links" id="navLinks">
      <li><a href="index.html">Home</a></li>
      <li><a href="#">About</a></li>
      <li><a href="#">Courses</a></li>
      <li><a href="#">Mentorship</a></li>
      <li><a href="#">Blog</a></li>
      <li><a href="#">Contact</a></li>
    </ul>
    <button class="menu-toggle" onclick="toggleMenu()">‚ò∞</button>
  </nav>

  <div class="container">
    <h2><i class="fa-solid fa-user-plus"></i> Sign Up</h2>
    <div class="form-group">
      <input type="text" id="fullName" placeholder="Full Name" required>
    </div>
    <div class="form-group">
      <input type="email" id="email" placeholder="Email Address" required>
    </div>
    <div class="form-group">
      <input type="tel" id="phone" placeholder="Phone Number (10 digits)" maxlength="10" pattern="\d{10}" required>
    </div>
    <div class="form-group">
      <input type="password" id="password" placeholder="Password" required>
    </div>
    <div class="form-group">
      <input type="password" id="confirmPassword" placeholder="Confirm Password" required>
    </div>
    <button class="send-btn" onclick="signUp()"><i class="fa-solid fa-user-plus"></i> Create Account</button><a href="backend.html" class="btn secondary">Create Account</a>
    <p class="login-link">Already have an account? <a href="login.html">Log In</a></p>
  </div>

  <footer>
    <p>üìç Accra, Ghana | üìß support@asiemfxacademy.com | üì± +233 XXX XXX XXX</p>
    <p>Follow us: Instagram | YouTube | Twitter | LinkedIn</p>
  </footer>

  <script>
    function toggleMenu() {
      document.getElementById("navLinks").classList.toggle("show");
    }

    function signUp() {
      let fullName = document.getElementById("fullName").value.trim();
      let email = document.getElementById("email").value.trim();
      let phone = document.getElementById("phone").value.trim();
      let password = document.getElementById("password").value;
      let confirmPassword = document.getElementById("confirmPassword").value;

      // Validation
      if (fullName === "" || email === "" || phone === "" || password === "" || confirmPassword === "") {
        alert("Please fill in all fields!");
        return;
      }

      if (!/^\d{10}$/.test(phone)) {
        alert("Phone number must be exactly 10 digits.");
        return;
      }

      if (!/^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(email)) {
        alert("Please enter a valid email address.");
        return;
      }

      if (password.length < 6) {
        alert("Password must be at least 6 characters long.");
        return;
      }

      if (password !== confirmPassword) {
        alert("Passwords do not match!");
        return;
      }

      // Save user data to localStorage
      let userData = {
        fullName: fullName,
        email: email,
        phone: phone,
        password: password, // In a real app, this should be encrypted
        registeredOn: new Date().toLocaleString()
      };

      // Save to localStorage
      let users = JSON.parse(localStorage.getItem("users")) || [];
      
      // Check if email already exists
      let existingUser = users.find(user => user.email === email);
      if (existingUser) {
        alert("An account with this email already exists!");
        return;
      }
      
      users.push(userData);
      localStorage.setItem("users", JSON.stringify(users));

      // Set current user
      localStorage.setItem("currentUser", JSON.stringify(userData));

      alert("Account created successfully!");
      window.location.href = "dashboard.html";
    }
  </script>
</body>
</html>
