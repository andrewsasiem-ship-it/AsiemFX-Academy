<!DOCTYPE html>
<html lang="en">
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', Arial, sans-serif;
      background: linear-gradient(120deg, #f8fafc 0%, #e0e7ff 100%);
    }
    .container {
      max-width: 900px;
      margin: 40px auto 40px auto;
      background: #fff;
      border-radius: 16px;
      box-shadow: 0 4px 24px rgba(0,0,0,0.08);
      padding: 32px 28px 24px 28px;
    }
    h2 {
      color: #3b82f6;
      margin-bottom: 18px;
      font-size: 2rem;
      font-weight: 600;
      letter-spacing: 1px;
    }
    @media (max-width: 900px) {
      .container {
        max-width: 100%;
        padding: 18px 8px 16px 8px;
      }
      h2 {
        font-size: 1.3rem;
      }
      .navbar .logo {
        font-size: 1.1rem;
      }
      .nav-links {
        flex-direction: column;
        gap: 8px;
      }
    }
  </style>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Courses - AsiemFX Academy</title>
  <link rel="icon" type="image/jpeg" href="Favicon.jpeg" />
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="frontend.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    body { background: #f7fafc; margin: 0; font-family: 'Segoe UI', Arial, sans-serif; }
    .container { max-width: 1100px; margin: 40px auto; background: #fff; border-radius: 16px; box-shadow: 0 4px 24px rgba(0,0,0,0.08); padding: 32px; }
    h1 { text-align: center; color: #6366f1; }
    .courses-list { display: flex; flex-wrap: wrap; gap: 32px; justify-content: center; margin-top: 32px; }
    .course-card { background: #f4f6f8; border-radius: 12px; box-shadow: 0 2px 8px rgba(0,0,0,0.04); padding: 28px 24px; min-width: 260px; max-width: 320px; flex: 1 1 260px; display: flex; flex-direction: column; align-items: flex-start; }
    .course-card h2 { color: #374151; margin-bottom: 8px; font-size: 1.3rem; }
    .course-card .level { color: #6366f1; font-weight: bold; margin-bottom: 6px; }
    .course-card .duration { color: #555; margin-bottom: 6px; }
    .course-card .price { color: #10b981; font-weight: bold; font-size: 1.1rem; margin-bottom: 8px; }
  </style>
</head>
<body>
  <div class="container">
    <h1><i class="fa-solid fa-book"></i> Our Courses</h1>
    <div class="courses-list" id="coursesList">
      <!-- Courses will be loaded here -->
    </div>
  </div>
  <footer style="text-align:center;margin-top:40px;color:#555;">
    <p>üìç Ghana, Western Region, Agona Nkwanta | üìß asiemfxacademy@gmail.com | üì± 0534661092 / 0201464371</p>
    <p>Follow us: Instagram | YouTube | Twitter | LinkedIn</p>
  </footer>
  <script>
// --- WebSocket for real-time updates (Ratchet) ---
let ws;
function wsConnect() {
  ws = new WebSocket('ws://localhost:8080');
  ws.onopen = () => console.log('WebSocket connected');
  ws.onmessage = (event) => {
    try {
      const msg = JSON.parse(event.data);
      // Example: handle global update events
      if (msg.type === 'settings' || msg.type === 'admins') {
        // Optionally reload settings, users, or show notification
        location.reload();
      }
      // Add more event types as needed
    } catch (e) { /* ignore */ }
  };
  ws.onclose = () => setTimeout(wsConnect, 2000);
}
wsConnect();
    // Fetch courses from backend and display
    async function loadCourses() {
      const res = await fetch('api/courses.php');
      const data = await res.json();
      const list = document.getElementById('coursesList');
      list.innerHTML = '';
      if(data.success && data.courses && data.courses.length > 0) {
        data.courses.forEach(course => {
          const div = document.createElement('div');
          div.className = 'course-card';
          div.innerHTML = `
            <h2>${course.name}</h2>
            <div class="level">${course.level}</div>
            <div class="duration">${course.duration}</div>
            <div class="price">${course.price}</div>
          `;
          list.appendChild(div);
        });
      } else {
        list.innerHTML = '<p style="color:#ef4444;">No courses available at the moment.</p>';
      }
    }
    loadCourses();
  </script>
</body>
</html>
